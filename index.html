<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de imc</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<h1 class="title">Calculadora de IMC</h1>
			<span id="balao-notificacao" aria-live="polite"></span>
			<section class="box">
				<form id="formulario">
					<div class="input-group">
						<label for="peso">Peso (Kg):</label>
						<input
							type="number"
							id="peso"
							placeholder="Ex: 70"
							min="0"
							step="0.1"
							required
						/>
					</div>
					<div class="input-group">
						<label for="altura">Altura (cm):</label>
						<input
							type="number"
							id="altura"
							placeholder="Ex: 175"
							min="0"
							required
						/>
					</div>
					<button id="calcular" type="submit">Calcular IMC</button>
				</form>
			</section>
			<section id="box-resultado" class="box box-msg" aria-live="polite">
				<span id="imc-value"></span>
				<span id="imc-classificacao"></span>
			</section>
			<section class="box table-box">
				<h1>Tabela de Classificação do IMC</h1>
				<table>
					<thead class="title">
						<tr>
							<th>Classificação</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Magresa</td>
							<td>Menor que 18,5</td>
						</tr>
						<tr>
							<td>Normal</td>
							<td>18,5 a 24,9</td>
						</tr>
						<tr>
							<td>Sobrepeso</td>
							<td>25,0 a 29,9</td>
						</tr>
						<tr>
							<td>Obesidade</td>
							<td>30,0 a 39,9</td>
						</tr>
						<tr>
							<td>Obesidade Grave</td>
							<td>Maior ou igual a 40,0</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		<footer>
			<p>
				Calculadora de IMC - Desenvolvido por <strong>Janyelle Santos</strong>
			</p>
		</footer>

		<script src="scripts.js"></script>
	</body>
</html>
